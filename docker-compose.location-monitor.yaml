services:
  location-monitor:
    build:
      context: .
      dockerfile: projects/services/processing/tasks/location_extraction/streamlit/Dockerfile
    container_name: location-monitor
    command:
      - "streamlit"
      - "run"
      - "/opt/airflow/projects/services/processing/tasks/location_extraction/streamlit/streamlit_app.py"
      - "--server.port"
      - "8150"
      - "--server.address"
      - "0.0.0.0"
    ports:
      - "8150:8150"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=airflow
      - DB_USER=airflow
      - DB_PASSWORD=airflow
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - KAFKA_TOPIC_LOCATION_INPUT=location-extraction-input
      - KAFKA_TOPIC_LOCATION_OUTPUT=location-extraction-output
      - KAFKA_CONSUMER_GROUP=location-extraction-consumer
      - PYTHONPATH=/opt/airflow
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/projects:/opt/airflow/projects
    networks:
      - default

networks:
  default:
    name: airflow_default
    external: true
