# ASCA Docker Compose
# =====================
# Runs the ASCA Streamlit monitoring service
# 
# Usage (from airflow root):
#   docker-compose -f docker-compose.asca.yaml up --build -d
#
# View logs:
#   docker-compose -f docker-compose.asca.yaml logs -f asca-streamlit

services:
  asca-streamlit:
    build:
      context: ./projects/services/processing/tasks/asca/streamlit
      dockerfile: Dockerfile
    container_name: asca-streamlit
    ports:
      - "8152:8152"
    env_file:
      - ./projects/services/processing/tasks/asca/.env
    environment:
      # Python path for imports
      - PYTHONPATH=/opt/airflow
    volumes:
      # Mount entire airflow project for imports
      - ./:/opt/airflow:ro
      # Mount models directory
      - ./models:/opt/airflow/models:ro
    networks:
      - default
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8152/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  default:
    name: airflow_default
    external: true
