version: '3.8'
services:
  youtube-monitor:
    build:
      context: .
      dockerfile: projects/services/ingestion/youtube/web/streamlit/Dockerfile
    container_name: youtube-monitor
    command:
      - "streamlit"
      - "run"
      - "/opt/airflow/projects/services/ingestion/youtube/web/streamlit/streamlit_app.py"
      - "--server.port"
      - "8502"
      - "--server.address"
      - "0.0.0.0"
    ports:
      - "8502:8502"
    environment:
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=airflow
      - DB_USER=airflow
      - DB_PASSWORD=airflow
      - PYTHONPATH=/opt/airflow
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/projects:/opt/airflow/projects
    depends_on:
      postgres:
        condition: service_healthy
