# Web Crawl Monitor - Docker Compose
# Run with: docker-compose -f docker-compose.web-crawl-monitor.yaml up -d

services:
  webcrawl-monitor:
    build:
      context: ./projects/services/ingestion/web-crawl/web/streamlit
      dockerfile: Dockerfile
    container_name: webcrawl-monitor
    ports:
      - "8151:8151"
    env_file:
      - ./projects/services/ingestion/web-crawl/.env
    environment:
      - PYTHONPATH=/opt/airflow
    volumes:
      - ${AIRFLOW_PROJ_DIR:-.}/projects:/opt/airflow/projects
    networks:
      - default

networks:
  default:
    name: airflow_default
    external: true
